<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Account Creation Page</title>

    <style>
      html, body {
        height: 100%; /* Make sure html and body take full height */
        margin: 0; /* Remove default margin */
    }
    
    body {
      background-image: url(https://images.unsplash.com/photo-1490093158370-1a6be674437b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGVjaG5vbG9neSUyMHdoaXRlfGVufDB8fDB8fHww);
        display: flex; /* Use flexbox layout */
        flex-direction: column; /* Stack children vertically */
    }
    .form-group{
      background-image: url("https://livesquare.in/wp-content/uploads/2014/07/Top-10-best-Simple-Awesome-Background-Images-for-Your-Website-or-Blog3.jpg");
      color: azure;
      border-radius: 10px;
      font-weight: bold;
      padding: 25px;
    }
    .form-control {
      font-size: 1.1rem; /* Increase input font size */
      padding: 12px; /* Increase input padding */
  }
    
    .container {
        flex: 1; /* Allow the container to grow and take available space */
        display: flex; /* Make the container a flex container */
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically */
        padding: 20px; /* Optional: Padding around the form */
        
    }
    
    footer {
        color: white; /* Text color */
        text-align: center; /* Center the text */
        padding: 10px 0; /* Padding for the footer */
    }
    
       
    </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <!-- Navbar Script to load navbar.html -->
  <script>
      fetch("./navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
    </script>
    <div class="container " >
    <div>
           
      <div class="form-group " >
    <label for="exampleInputEmail1">First Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your First Name"required>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Middle Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Middle Name" required>
  </div>
     <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Last Name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">D.O.B</label>
    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Last Name"required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>  
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"> Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"required>
  </div>
  <div class="d-flex justify-content-center align-items-center mt-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
      <label class="form-check-label ms-2 " for="exampleCheck1">Check me out</label>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>


</form>
</div>
<script>
  // Fetch the footer HTML content
  fetch('footer.html')
      .then(response => response.text())
      .then(html => {
          document.body.insertAdjacentHTML('beforeend', html);
      })
      .catch(error => console.error('Error loading footer:', error));
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
